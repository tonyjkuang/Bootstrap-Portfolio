<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Tony Kuang</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" id="brand" href="index.html">Tony Kuang</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </div>

        <div class="col-md-4">
          <div class="page-header">
            <h2>Connect with Me</h2>
          </div>
          <div>
            <a href="https://github.com/tonyjkuang"><img src="Github.png" class="social img-fluid" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/tonyjkuang/"><img src="LinkedIn.png" class="social img-fluid" alt="LinkedIn" /></a>
            <a href="https://www.facebook.com/jianze.kuang"><img src="Facebook.ico" class="social img-fluid" alt="Facebook" /></a>
          </div> 
        </div>
      </div>
    </div>

  <footer>
      <div class="row">
        <div class="footer navbar-fixed-bottom">
          Copyright &copy; 2017 Tony Kuang    
        </div>
      </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
